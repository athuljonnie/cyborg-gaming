<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
   
    .vh-100 {
      height: 200vh;
    }
    

    body {
      background-image: url('/shop/img/authformbg.jpg');
      font-family: 'DotGothic16', sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-repeat: no-repeat;
      background-size: cover;
    }
    /* Add any other custom styles for the section and other elements here */
  </style>
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 align-items-center">
          <img src="../../../public/shop/img/authformbg.jpg" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h2>OTP send via sms to <%= number %></h2>

          <form action="/verify?number=<%= number %>" method="POST">
            <div class="form-group">
              <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP to continue "required>
            </div>
            <button type="submit" class="btn btn-outline-success my-3 align-self-center">Verify</button>
            <a href="/verify?number=<%= number %>"><button type="button" class="btn btn-outline-warning"
                id="resendOtp" disabled>Resend OTP</button></a>
            <p id="countdown" class="text-danger"></p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>


   let countdown = 30;
const updateCountdown = () => {
  const countdownElement = document.getElementById('countdown');
  const resendButton = document.getElementById('resendOtp');
  countdownElement.textContent = `Time Remaining: ${countdown}s`;
  if (countdown === 0) {
  resendButton.removeAttribute('disabled');
    resendButton.style.display = 'inline';
    countdownElement.style.display = 'none';
  } else {
    countdown--;
    setTimeout(updateCountdown, 1000);
  }
};
const resendOTP = () => {
  countdown = 60;
  document.getElementById('resendOtp').style.display = 'none';
  document.getElementById('countdown').style.display = 'inline';
  updateCountdown();
  fetch('/resend-otp', { method: 'POST' }) 
    .then((response) => {
      if (response.ok) {
        console.log('OTP Resent');
      } else {
        console.error('Failed to resend OTP');
      }
    })
    .catch((error) => {
      console.error('Error occurred while resending OTP:', error);
    });
};
document.getElementById('resendOtp').style.display = 'none';
updateCountdown();
</script>
</body>
</html>
